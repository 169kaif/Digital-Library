<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, .dark-mode {
            background-color: #333; /* Dark background for dark mode */
            color: #fff; /* Light text for readability in dark mode */
        }
        .dark-mode .btn-primary, .dark-mode .btn-secondary {
            background-color: #666;
            border-color: #666;
        }
        .dark-mode .form-control {
            background-color: #555;
            color: #ddd;
        }
        .dark-mode .card {
            background-color: #424242;
            color: #ccc;
        }
        .toggle-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
        .form-group input[type="text"] {
            width: 100%;
            max-width: 500px; /* Adjust according to your preference */
        }
        .btn-disabled {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function getSummary(paperId, buttonElement) {
            console.log("Original paper ID:", paperId);
        
            var modifiedPaperId = paperId.replace(/_/g, '/');
           
            console.log("Modified paper ID:", modifiedPaperId);
            console.log("Type of paperId:", typeof modifiedPaperId);
            $.ajax({
                url: '/search/summary/' + modifiedPaperId,
                type: 'GET',
                success: function(response) {
                    $(`#summary-${paperId}`).html(`<strong>Summary:</strong> ${response.summary}`);
                    $(buttonElement).hide(); // Optionally hide the summary button
                    $(`#rouge-${paperId}`).removeClass('btn-disabled'); // Enable ROUGE score button
                },
                error: function() {
                    $(`#summary-${paperId}`).html(`<p>Summary could not be loaded.</p>`);
                }
            });
        }
        
        

        function getROUGEScore(paperId) {
            $.ajax({
                url: `/rouge-score/${encodeURIComponent(paperId)}/`,
                type: 'GET',
                success: function(response) {
                    $(`#rouge-${paperId}`).html(`ROUGE Score: ${response.score}`);
                },
                error: function() {
                    $(`#rouge-${paperId}`).html(`Failed to load ROUGE score.`);
                }
            });
        }

        function displayWordCloud(paperId) {
            let modifiedPaperId = paperId.replace('/', '_')
            let encodedPaperId = encodeURIComponent(paperId);
            $.ajax({
                url: `/wordcloud/${encodedPaperId}/`,
                type: 'GET',
                success: function(response) {
                    $(`#wordcloud-${paperId}`).html(`<img src="data:image/png;base64,${response.image}" alt="WordCloud">`);
                },
                error: function() {
                    $(`#wordcloud-${paperId}`).html(`Failed to load wordcloud.`);
                }
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Results</h1>
        {% if results %}
            {% for paper in results %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ paper.title }}</h5>
                        <p class="card-text">{{ paper.abstract }}</p>
                        <button onclick="getSummary('{{ paper.id }}', this)">Get Summary</button>
                        <div id="summary-{{ paper.id }}" style="margin-top: 20px;"></div>
                        {% if forloop.counter <= 3 %}
                        <button id="rouge-{{ paper.id }}" class="btn btn-secondary btn-disabled" onclick="getROUGEScore('{{ paper.id }}')">ROUGE Score</button>
                        {% endif %}
                        <button onclick="displayWordCloud('{{ paper.id }}')">Display WordCloud</button>
                        <div id="wordcloud-{{ paper.id }}" style="margin-top: 20px;"></div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No results found</p>
        {% endif %}
        <a href="{% url 'index' %}" class="btn btn-primary">New Search</a>
    </div>
    <div class="toggle-container">
        <label class="dark-mode-label">
            Dark Mode: <input type="checkbox" onclick="toggleDarkMode()" checked>
        </label>
    </div>
</body>
</html>
